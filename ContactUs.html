    <link rel="stylesheet" type="text/css" href="contectus.css">

    <body>
        <section class="contact">
            <div class="content">
                <h2>Contact Us</h2>
            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa-thin fa-map"></i></div>
                        <div class="text">
                            <h3> Address</h3>
                            <p>LPU,<br>Phagwara, Jalandhar,<br>Punjab</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-phone"></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>8979-063-671<br>8595-806-985<br>9410-860-334</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa-sharp fa-solid fa-envelope"></i></div>
                        <div class="text">
                            <h3> Email</h3>
                            <p>harshitgupta@gmail.com<br>Thepearl@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form>
                        <h2>Text Us</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Full Name </span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>E-Mail </span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Phone Number </span>
                        </div>
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span>Text Here </span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
